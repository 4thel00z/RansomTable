<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RansomTable</title>
    <link rel="stylesheet" href="dist/src/css/table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui/dist/jquery-ui.js"></script>
<script src="dist/js/bundle.js"></script>
<script>

    $(document).ready(function () {

        const body = [];


        for (let i = 0; i < 17; i++) {
            body[i] = [{content: "Body", readOnly: true}, {content: "Body"}];
        }
        $("body").table({
            body: body,
            header: [{content: "Header", readOnly: true}, {content: "Header"}],
            footer: [{content: "Footer", readOnly: true}, {content: "Footer"}]

        }).table("render", true);

    });
</script>
</body>
</html>

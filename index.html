<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RansomTable</title>
    <link rel="stylesheet" href="dist/css/table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
</head>
<body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui/dist/jquery-ui.js"></script>
<script src="dist/js/bundle.js"></script>
<script>

    $(document).ready(function () {

        const body = [];

        for (let i = 0; i < 17; i++) {
            body[i] = [{content: "Body", readOnly: true}, {content: "Body"}, {content: "Lorem Ipsum"}];
        }

        $("body").table().table("setTable",{
            body: body,
            header: [{content: "Header", readOnly: true}, {content: "Header"}, {content: "Header"}],
            footer: [{content: "Footer", readOnly: true}, {content: "Footer"}, {content: "Footer"}],
            widgets: {
             // In which column you want to have the tools
             2 :[{   icon :"telegram" ,onClick: function () {
                 alert("Is Working!");
             }}]
            }

        }).table("render", true);

        /*
         // Dialog example :

         $("<div></div>").table({
         body: body,
         header: [{content: "Header", readOnly: true}, {content: "Header"},{content: "Header"}],
         footer: [{content: "Footer", readOnly: true}, {content: "Footer"}, {content: "Footer"}]

         }).table("render", true).dialog();

         */

    });
</script>
</body>
</html>
